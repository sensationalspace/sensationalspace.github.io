<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensational Edge Intelligence</title>
    <link rel="icon" href="https://raw.githubusercontent.com/sensationalspace/sensationalspace.github.io/main/logo1.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset default margins and padding */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif; /* Use a more professional font family */
            background-color: #330066; /* deep dark purple */
            color: white;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        .background-image {
            background-image: url('https://raw.githubusercontent.com/sensationalspace/sensationalspace.github.io/main/sensational_As_your_journey_into_the_depths_of_edge_computing_c_f12e5d68-90f1-4b1c-9efe-abac11ca6d2f.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: fixed; /* Fixed background image */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .overlay-text {
            font-family: 'Lato', sans-serif;
            font-weight: 300; /* Lighter font weight */
            position: absolute;
            top: 50%;
            left: 5%; /* Left-aligned text */
            transform: translateY(-50%);
            font-size: 2em; /* Adjust font size */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            max-width: 60%; /* Avoid text spread across the screen */
        }

        .header {
            padding: 10px 50px; /* Reduced padding and set horizontal padding */
            text-align: left; /* Left-aligned header items */
            background: transparent; /* Transparent background */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            height: 80px; /* Reduced logo size for a more professional look */
        }

        /* Styles for the social icons */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 10px 50px; /* Consistent with header padding */
        }

        .social-links {
            list-style: none;
            text-align: right; /* Right-align the social links */
        }

        .social-links li {
            display: inline; /* Inline display for horizontal list */
            margin-right: 15px; /* Increased margin between icons */
        }

        .social-links a {
            color: white;
            font-size: 1.5em; /* Slightly larger icons */
            transition: color 0.3s ease; /* Smooth color transition */
        }

        .social-links a:hover {
            color: #3B81F6; /* Color transition on hover */
        }

        @media (max-width: 768px) { /* Adjustments for smaller screens */
            .header, .footer {
                padding: 10px; /* Smaller padding */
            }

            .overlay-text {
                font-size: 1.5em; /* Smaller font size */
                left: 10%; /* Adjust left position */
                max-width: 80%; /* Allow more width for the text */
            }

            .logo {
                height: 60px; /* Smaller logo */
            }

            .social-links li {
                margin-right: 10px; /* Smaller margin between icons */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://raw.githubusercontent.com/sensationalspace/sensationalspace.github.io/main/logo1.png" alt="Sensational Logo" class="logo">
    </div>

    <div class="background-image">
        <div class="overlay-text">
            <h2>Sensational AI</h2>
            <p>We provide cutting-edge intelligence solutions that empower businesses to make informed decisions.</p>
        </div>
    </div>

    <div class="footer">
        <ul class="social-links">
            <li><a href="https://github.com/sensationalspace" target="_blank"><i class="fab fa-github"></i></a></li>
            <li><a href="https://twitter.com/SpaceSensation" target="_blank"><i class="fab fa-twitter"></i></a></li>
            <li><a href="https://www.linkedin.com/in/stephenadebola/" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
        </ul>
    </div>

    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/gh/sensationalspace/FlowiseChatEmbed@latest/dist/web.js";
        Chatbot.init({
            chatflowid: "c5e6707e-230e-4567-8566-ee352d8cf573",
            apiHost: "https://ai.sensational.space",
            chatflowConfig: {
                // topK: 2
            },
            theme: {
                button: {
                    backgroundColor: "#3B81F6",
                    right: 20,
                    bottom: 20,
                    size: "medium",
                    iconColor: "white",
                    customIconSrc: "https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg",
                },
                chatWindow: {
                    welcomeMessage: "Welcome to Sensational GenAI Capabilities with Guardrails. I'm Andrita, an AI Assistant. How can I help?",
                    backgroundColor: "#ffffff",
                    height: 700,
                    width: 400,
                    fontSize: 16,
                    poweredByTextColor: "#303235",
                    botMessage: {
                        backgroundColor: "#f7f8ff",
                        textColor: "#303235",
                        showAvatar: true,
                        avatarSrc: "https://github.com/sensationalspace/images/blob/main/andrita_logo.png?raw=true",
                    },
                    userMessage: {
                        backgroundColor: "#3B81F6",
                        textColor: "#ffffff",
                        showAvatar: true,
                        avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png",
                    },
                    textInput: {
                        placeholder: "Ask me anything?",
                        backgroundColor: "#ffffff",
                        textColor: "#303235",
                        sendButtonColor: "#3B81F6",
                    }
                }
            }
        });
    </script>
</body>
</html>
