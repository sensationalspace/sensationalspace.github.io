<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensational Space</title>
    <link rel="icon" href="https://raw.githubusercontent.com/sensationalspace/sensationalspace.github.io/main/logo3.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset default margins and padding */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #330066; /* deep dark purple */
            color: white;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        .background-image {
            background-image: url('https://raw.githubusercontent.com/sensationalspace/sensationalspace.github.io/main/sensational_As_your_journey_into_the_depths_of_edge_computing_c_f12e5d68-90f1-4b1c-9efe-abac11ca6d2f.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for better text visibility */
        }

        .overlay-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%; /* Max width to maintain padding on the sides */
            text-align: center; /* Center align the text */
        }

        .overlay-text {
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            font-size: 2em;
            color: #f0f0f0; /* Slightly lighter text for better legibility */
            margin-bottom: 0.5em; /* Add some space between the headline and subtext */
        }

        .italic-text {
            font-style: italic;
            font-size: 1em; /* Keep the subtext proportional to the headline */
            color: #c0c0c0; /* Lighter color for less emphasis */
        }

        .header {
            padding: 10px 20px;
            text-align: left;
            background: transparent;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            height: 80px; /* Adjusted logo size */
        }

        /* Styles for the social icons */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 10px 0; /* Reduced vertical padding */
        }

        .social-links {
            list-style: none;
            text-align: left;
            padding-left: 20px; /* Added padding for horizontal alignment */
        }

        .social-links li {
            display: inline;
            margin-right: 20px; /* Increased margin for touch targets */
        }

        .social-links a {
            color: white;
            font-size: 1.25em; /* Slightly reduced icon size */
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #3B81F6; /* Color transition on hover */
        }

        @media (max-width: 768px) {
            .header, .footer {
                padding: 10px; /* Smaller padding */
            }

            .overlay-text {
                font-size: 1.5em; /* Smaller font size */
                left: 10%; /* Adjust left position */
                max-width: 80%; /* Allow more width for the text */
            }

            .logo {
                height: 60px; /* Smaller logo */
            }

            .social-links li {
                margin-right: 10px; /* Smaller margin between icons */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://raw.githubusercontent.com/sensationalspace/sensationalspace.github.io/main/logo3.png" alt="Sensational Logo" class="logo">
    </div>

    <div class="background-image">
        <div class="overlay-container">
            <div class="overlay-text">
                <h2>Sensational</h2>
                <p>Real World AI</p>
                <p></p>
                <p class="italic-text">Climate Change, Agriculture, Supply Chain, Smart Cities.</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <ul class="social-links">
            <li><a href="https://github.com/sensationalspace" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a></li>
            <li><a href="https://twitter.com/SpaceSensation" target="_blank" aria-label="Twitter"><i class="fas fa-times"></i></a></li> <!-- Placeholder for Twitter replacement -->
            <li><a href="https://www.linkedin.com/in/stephenadebola/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a></li>
        </ul>
    </div>

    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/gh/sensationalspace/FlowiseChatEmbed@latest/dist/web.js";
        Chatbot.init({
            chatflowid: "c5e6707e-230e-4567-8566-ee352d8cf573",
            apiHost: "https://ai.sensational.space",
            chatflowConfig: {
                // topK: 2
            },
            theme: {
                button: {
                    backgroundColor: "#542C79",
                    right: 20,
                    bottom: 20,
                    size: "medium",
                    iconColor: "white",
                    customIconSrc: "https://github.com/sensationalspace/images/blob/main/andrita_logo.png?raw=true",
                },
                chatWindow: {
                    welcomeMessage: "Welcome to Sensational Space. Real World AI Capability. I'm Andrita, here to help",
                    backgroundColor: "#3E1C5C",
                    height: 700,
                    width: 400,
                    fontSize: 16,
                    poweredByTextColor: "#303235",
                    botMessage: {
                        backgroundColor: "#360363",
                        textColor: "#FFFFFF",
                        showAvatar: true,
                        avatarSrc: "https://github.com/sensationalspace/images/blob/main/andrita_logo.png?raw=true",
                    },
                    userMessage: {
                        backgroundColor: "#542C79",
                        textColor: "#ffffff",
                        showAvatar: true,
                        avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png",
                    },
                    textInput: {
                        placeholder: "Ask me anything?",
                        backgroundColor: "#ffffff",
                        textColor: "#303235",
                        sendButtonColor: "#3B81F6",
                    }
                }
            }
        });
    </script>
</body>
</html>
